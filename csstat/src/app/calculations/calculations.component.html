<div class="container">
  <div class="row">
    <div class="col-md-6">

      <h5 >   Calculations to Perform</h5>
      <ul>
        <li *ngFor="let c of calculations | keyvalue">
          <div  class="form-check">
            <input class="form-check-input" type="checkbox" value=""  id="calcCheck{{c.key}}" [checked]="calculationsChecked[c.key]"  (change)="checkChange(c.key)" >
            <label class="form-check-label" for="calcCheck">
              <h6>{{c.key}}</h6>
            </label>
          </div>
        </li>

      </ul>

    </div>
    <div class="col-md-6">

      <h5 >   Results  <button type="button" class="btn btn-outline-primary"  [cdkCopyToClipboard]="copyText">Copy to Clipboard</button></h5>
      <div class="inline">
      <label class="form-check-label" for="truncateCheck"> <h6> Round Results to </h6></label>
      <input class="form-check-input" type="checkbox" id="truncateCheck" [checked]="truncate" (change)="toggleTruncate()">
      <div class="dropdown" value="4">
        <select [(ngModel)]="decimalPlaces" (change)="calculate()">
          <option class="dropdown-item" [ngValue]="1">1</option>
          <option class="dropdown-item"  [ngValue]="2">2</option>
          <option class="dropdown-item"  [ngValue]="3">3</option>
          <option class="dropdown-item" [ngValue]="4">4</option>
          <option class="dropdown-item"  [ngValue]="5">5</option>
          <option class="dropdown-item"  [ngValue]="6">6</option>
          <option class="dropdown-item"  [ngValue]="7">7</option>
          <option class="dropdown-item"  [ngValue]="8">8</option>
        </select>
      </div>
      <h6> Decimal places </h6>
    </div>
      <ul *ngIf="truncate==false">
        <li *ngFor="let c of calculations | keyvalue">
          <div *ngIf="calculationsChecked[c.key]">
            {{c.key}}= {{c.value}}
          </div>
        </li>
      </ul>
      <ul *ngIf="truncate">
        <li *ngFor="let c of calculationsTruncated | keyvalue">
          <div *ngIf="calculationsChecked[c.key]">
            <div *ngIf="c.key!='mode'">
            {{c.key}}= {{c.value}}
            </div>
            <div *ngIf="c.key=='mode'">
              {{c.key}}= {{modeList}}
            </div>
          </div>
        </li>
      </ul>
      <!-- hidden text box for copying the value-->
      <textarea id="hiddenCopyText" *ngIf="false" [(ngModel)]="copyText"></textarea>
    </div>
  </div>
</div>

</ul>
