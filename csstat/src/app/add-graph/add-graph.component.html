<h1>Statistics Grapher</h1>
<br>
<form class='card p-3 bg-light'>
    <div class="form-group row">
      <label for="inputChartName" class="col-sm-3 col-form-label"><h5>Chart Name</h5></label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputChartName" placeholder="Default Example Chart" #inputChartName>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-3 pt-0"><h5>Chart Type</h5></legend>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]='result' value="ScatterChart" type="radio" name="gridRadios" id="scatterRadio" checked>
            <label class="form-check-label" for="scatterRadio">
              <h6>Scatter Chart</h6>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]='result' value="LineChart" type="radio" name="gridRadios" id="lineRadio">
            <label class="form-check-label" for="lineRadio">
              <h6>Line Chart</h6>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]='result' value="BarChart" type="radio" name="gridRadios" id="barRadio">
            <label class="form-check-label" for="barRadio">
              <h6>Bar Chart</h6>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]='result' value="Histogram" type="radio" name="gridRadios" id="histogramRadio">
            <label class="form-check-label" for="histogramRadio">
              <h6>Histogram</h6>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]='result' value="PieChart" type="radio" name="gridRadios" id="pieChartRadio">
            <label class="form-check-label" for="piechartRadio">
              <h6>Pie Chart</h6>
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="form-group row">
        <div class="col-sm-6">
          <label for="data1"><h5>Dataset 1</h5></label>
          <textarea class="form-control" id="data1" rows="3" #data1 placeholder="Firefox,IE,Chrome,Safari,Opera,Others"></textarea>
        </div>

        <div class="col-sm-6">
          <label for="data2"><h5>Dataset 2</h5></label>
          <textarea class="form-control" id="data2" rows="3" #data2 placeholder="45.0,26.8,12.8,8.5,6.2,0.7"></textarea>
        </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-3">
        <button type="button" class="btn btn-lrg btn-primary" (click)="clickCreate(inputChartName.value, result, data1.value, data2.value)">Create Graph</button>
      </div>
    </div>
  </form>

  <hr>
